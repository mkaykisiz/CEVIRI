<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<h:form enctype="multipart/form-data">
		<p:fileUpload dragDropSupport="false" label="Dosya Seç"
			uploadLabel="Yükle" cancelLabel="İptal"
			fileUploadListener="#{fileUploadController.UploadFile}"
			allowTypes="/(\.|\/)(doc|docx|xls|xlsx|pdf|zip|war|rar|jpg|jpeg|gif|jar|avi|mp4|gz|mp3)$/"
			sizeLimit="100000000" />
			
			<h:inputText value="#{Translation.title}" />

		<p:selectOneMenu id="TitleSelect"
			value="#{fileUploadController.selectedAcademicId}">
			<f:selectItems value="#{academics}" var="_acm" itemLabel="#{_acm.name}"
				itemValue="#{_acm.academicId}" />
		</p:selectOneMenu>

	</h:form>



</body>
</html>
