
		<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
		<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:h="http://java.sun.com/jsf/html"
			xmlns:f="http://java.sun.com/jsf/core"
			xmlns:ui="http://java.sun.com/jsf/facelets"
			xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="../../css/profile.css" />
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit id="menu" position="north" size="100" resizable="false"
			closable="false">
			<p:tabMenu activeIndex="0">
				<p:menuitem value="Anasayfa" url="../Profile/" icon="ui-icon-star" />
				<p:menuitem value="Firma Ara" url="../CompanySearch/"
					icon="ui-icon-search" />
				<p:menuitem value="Öğrenci Ara" url="../StudentSearch/"
					icon="ui-icon-search" />
				<p:menuitem value="Dosyalar" url="../FileList/"
					icon="ui-icon-document" />
				<p:menuitem value="Mesajlar" url="../Messages/"
					icon="ui-icon-person" />
			</p:tabMenu>
		</p:layoutUnit>

		<p:layoutUnit id="profile" position="east" size="300"
			resizable="false" closable="false">
			<div id="profile">
				<center>
					<h2>...:::Profile:::...</h2>
					<div id="profileframe">
						<div id="profileimage">
							<h:graphicImage id="image"
								value="#{AcademicSession.academic.image}" />
						</div>
						<div id="information">
							<h2>#{AcademicSession.academic.name}
								#{AcademicSession.academic.surname}</h2>
						</div>
						<div id="settings">
							<p:commandButton id="closesessionbutton" value="Oturumu Kapat" />
							<br />
							<p:commandButton id="Settingsbutton" value="Ayarlari Duzenle" />
						</div>
					</div>
				</center>
			</div>
		</p:layoutUnit>

		<p:layoutUnit id="center" position="center" size="400"
			resizable="false" closable="false">


			<h:form id="form">


				<p:dataTable id="academic" var="acm" value="#{academicsCompany}"
					sortMode="multiple" rows="25" paginator="true"
					emptyMessage="Kayıt bulunamadı !" rowKey="#{acm.mail}"
					selection="#{CompanySession.selectedAcademic}"
					selectionMode="single">
					<f:facet name="header">
           Firmalar
        </f:facet>
					<p:column sortBy="image" headerText="Resim" style="width:24%">
						<h:graphicImage value="#{acm.image.url}" />
					</p:column>
					<p:column sortBy="title" headerText="Ünvan" style="width:24%">
						<h:outputText value="#{acm.title}" />
					</p:column>

					<p:column sortBy="name" headerText="Ad" style="width:24%">
						<h:outputText value="#{acm.name} #{acm.surname}" />
					</p:column>

					
					<p:column sortBy="telnum" headerText="Telefon" style="width:24%">
						<h:outputText value="#{acm.telNumber}" />
					</p:column>
					<p:column sortBy="mail" headerText="Mail" style="width:24%">
						<h:outputText value="#{acm.mail}" />
					</p:column>
					<f:facet name="footer">
						<p:commandButton id="oku" value="Profile Bak"
							icon="ui-icon-circle-plus" action="#{CompanySession.AcademicProfile()}">
						</p:commandButton>
						<p:commandButton id="oku" value="Profile Bak"
							icon="ui-icon-circle-plus" action="#{CompanySession.MessageContents()}">
						</p:commandButton>
					</f:facet>
				</p:dataTable>
			</h:form>
			
		</p:layoutUnit>

	</p:layout>


</h:body>
</html>
