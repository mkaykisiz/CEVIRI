<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="content-language" content="en" />
	<meta name="robots" content="noindex,nofollow" />
	<link rel="stylesheet" media="screen,projection" type="text/css"
		href="../../css/reset.css" />
	<!-- RESET -->
	<link rel="stylesheet" media="screen,projection" type="text/css"
		href="../../css/main.css" />
	<!-- MAIN STYLE SHEET -->
	<link rel="stylesheet" media="screen,projection" type="text/css"
		href="../../css/2col.css" title="2col" />
	<!-- DEFAULT: 2 COLUMNS -->
	<link rel="alternate stylesheet" media="screen,projection"
		type="text/css" href="../../css/1col.css" title="1col" />
	<!-- ALTERNATE: 1 COLUMN -->
	<!--[if lte IE 6]><link rel="stylesheet" media="screen,projection" type="text/css" href="css/main-ie6.css" /><![endif]-->
	<!-- MSIE6 -->
	<link rel="stylesheet" media="screen,projection" type="text/css"
		href="../../css/styleana.css" />
	<!-- GRAPHIC THEME -->
	<link rel="stylesheet" media="screen,projection" type="text/css"
		href="../../css/mystyle.css" />
	<!-- WRITE YOUR CSS CODE HERE -->
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script type="text/javascript" src="../../js/switcher.js"></script>
	<script type="text/javascript" src="../../js/toggle.js"></script>
	<script type="text/javascript" src="../../js/ui.core.js"></script>
	<script type="text/javascript" src="../../js/ui.tabs.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$(".tabs > ul").tabs();
	});
	</script>
	<title>Çevirmen Bul</title>
</h:head>

<h:body>
	<div id="main">

		<!-- Tray -->
		<div id="tray" class="box">

			<p class="f-left box">

				<!-- Switcher -->
				<span class="f-left" id="switcher"> <a href="#" rel="1col"
					class="styleswitch ico-col1" title="Display one column"><img
						src="../../design/switcher-1col.gif" alt="1 Column" /></a> <a
					href="#" rel="2col" class="styleswitch ico-col2"
					title="Display two columns"><img
						src="../../design/switcher-2col.gif" alt="2 Columns" /></a>
				</span> Project: <strong>Mehmet KAYKISIZ</strong>

			</p>

			<p class="f-right">
				User: <strong><a href="../Profile/index.xhtml">Administrator</a></strong>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <strong><a
					href="../../index.xhtml" id="logout">Log out</a></strong>
			</p>

		</div>
		<!--  /tray -->

		<hr class="noscreen" />

		<!-- Columns -->
		<div id="cols" class="box">

			<!-- Aside (Left Column) -->
			<div id="aside" class="box">

				<div class="padding box">

					<!-- Logo (Max. width = 200px) -->
					<p id="logo">
						<a href="#logooooooo"><img src="../../images/firmaphoto.jpg"
							alt="Our logo" title="kullanıcı" /></a>
					</p>

				</div>
				<!-- /padding -->

				<ul class="box">
					<li><a href="../Profile/index.xhtml">AnaSayfa</a></li>
					<li><a href="../AcademicSearch/index.xhtml">Akademisyen
							Ara</a></li>
					<li><a href="../FileUpload/index.xhtml">Dosya Yükle</a></li>
					<li><a href="../FileList/index.xhtml">Dosyalar</a></li>
					<li><a href="../Messages/index.xhtml">Mesajlar</a></li>
					<li><a>Ayarlar</a>
						<ul>
							<li><a href="../Settings/CoverPhoto.xhtml">Kapak Resmi </a></li>
							<li><a href="../Settings/profilePhoto.xhtml">Profil
									Resmi</a></li>
							<li><a href="../Settings/settings.xhtml">Genel ayarlar</a></li>
						</ul></li>
				</ul>

		

			</div>
			<!-- /aside -->

			<hr class="noscreen" />

			<!-- Content (Right Column) -->
			<div id="content" class="box">

				<h1>Dosyalar</h1>

				<p:dialog modal="true" widgetVar="statusDialog" header="Status"
					draggable="false" closable="false" resizable="false">
					<p:graphicImage value="/design/ajaxloadingbar.gif" />
				</p:dialog>

				<h:form id="form">
					<p:dataTable var="file" value="#{translations}" rowKey="#{file.id}"
						selection="#{StudentSession.selectedTranslation}"
						selectionMode="single">
						<p:column headerText="Akademisyen">
							<h:outputText
								value="#{file.academic.name} #{file.academic.surname}" />
						</p:column>

						<p:column headerText="Öğrenci">
							<h:outputText
								value="#{file.student.name} #{file.student.surname}" />
						</p:column>

						<p:column headerText="Başlık">
							<h:outputText value="#{file.title}" />
						</p:column>

						<f:facet name="footer">
							<p:commandButton value="Download">
								<p:fileDownload value="#{fileUrl}" />


							</p:commandButton>
						</f:facet>
					</p:dataTable>


				</h:form>

				<script type="text/javascript">
function start() {
    PF('statusDialog').show();
}
 
function stop() {
    PF('statusDialog').hide();
}
        </script>



			</div>
			<!-- /content -->

		</div>
		<!-- /cols -->

		<hr class="noscreen" />


		<!-- Footer -->
		<div id="footer" class="box">

			<p class="f-left">
				&copy; 2014 <a href="#">Your Company</a>, All Rights Reserved &reg;
			</p>

			<p class="f-right">
				Yapan <a href="http://www.kaykisiz.com/">Mehmet KAYKISIZ</a>
			</p>

		</div>
		<!-- /footer -->

	</div>
	<!-- /main -->
</h:body>
</html>
