<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<p:dialog modal="true" widgetVar="statusDialog" header="Status"
		draggable="false" closable="false" resizable="false">
		<p:graphicImage value="/design/ajaxloadingbar.gif" />
	</p:dialog>

	<h:form id="form">
		<p:dataTable var="file" value="#{translations}" rowKey="#{file.id}" selection="#{StudentSession.selectedTranslation}" selectionMode="single">
			<p:column headerText="Akademisyen" >
				<h:outputText value="#{file.academic.name} #{file.academic.surname}" />
			</p:column>

			<p:column headerText="Öğrenci">
				<h:outputText value="#{file.student.name} #{file.student.surname}" />
			</p:column>

			<p:column headerText="Başlık">
				<h:outputText value="#{file.title}" />
			</p:column>

			<f:facet name="footer">
				<p:commandButton value="Download"  >
					<p:fileDownload value="#{fileUrl}" /> 
				
					
				</p:commandButton>
			</f:facet>
		</p:dataTable>


	</h:form>

	<script type="text/javascript">
function start() {
    PF('statusDialog').show();
}
 
function stop() {
    PF('statusDialog').hide();
}
        </script>



</body>
</html>
