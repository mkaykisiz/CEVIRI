<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>Girişve Kayıt Ekranı</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description"
		content="Login and Registration Form with HTML5 and CSS3" />
	<meta name="keywords"
		content="html5, css3, form, switch, animation, :target, pseudo-class" />
	<meta name="author" content="Codrops" />
	<link rel="stylesheet" type="text/css" href="../../css/demo.css" />
	<link rel="stylesheet" type="text/css" href="../../css/style2.css" />
	<link rel="stylesheet" type="text/css" href="../../css/animate-custom.css" />
</h:head>
<h:body>
	<div class="container">
		<!-- Codrops top bar -->
		<div class="codrops-top">
			<span class="right"> <a href=" http://www.kaykisiz.com/">
					<strong>Mehmet KAYKISIZ</strong>
			</a>
			</span>
			<div class="clr"></div>
		</div>
		<!--/ Codrops top bar -->
		<header>
		<h1>
			CEVIRMEN VE FIRMALARIN BULUSTUGU<span> TEK PLATFORM</span>
		</h1>
		<nav class="codrops-demos"> <span>Aramızdan Biri Değilsen
			<strong>"KAYIT OL"</strong>, Bize Katıl
		</span> <a href="index.xhtml" class="current-demo">AnaSayfa</a> </nav> </header>
		<section>
		<div id="container_demo">
			<a class="hiddenanchor" id="toregister"></a> <a class="hiddenanchor"
				id="tologin"></a>
			<div id="wrapper">
				<div id="login" class="animate form">
					<h:form>
						<h1>GIRIS YAP</h1>
						<p>
							<h:outputLabel value="Mail" />
							<h:inputText value="#{StudentSession.mail}" />
						</p>
						<p>
							<h:outputLabel value="Parola" />
							<h:inputText value="#{StudentSession.pass}" />
						</p>
						<p class="login button">
							<h:commandButton action="#{StudentSession.login()}" value="GIRIS" />
						</p>
						<p class="change_link">
							<a href="#toregister" class="to_register">KAYIT OL</a>
						</p>
					</h:form>
				</div>

				<div id="register" class="animate form">
					<h:form>
						<h1>KAYIT OL</h1>
						<p:messages id="registerStudentMessages" showDetail="false"
							autoUpdate="true" closable="true" />
						<p>
							<h:outputLabel value="Ad" />
							<p:inputText value="#{student.name}" />
						</p>
						<p>
							<h:outputLabel value="Soyad" />
							<p:inputText value="#{student.surname}" />
						</p>
						<p>
							<h:outputLabel value="Parola" />
							<p:password value="#{student.parola}" feedback="true"
								inline="true" />
						</p>
						<p>
							<h:outputLabel value="Telefon Numarası (5xx xxx xx xx)" />
							<p:inputText value="#{student.telNumber}" />
						</p>
						<p>
							<h:outputLabel value="Mail" />
							<p:inputText value="#{student.mail}" />
						</p>
						<p>
							<h:outputLabel value="Üniversite" />
							<p:selectOneMenu id="UniversitySelect"
								value="#{studentRegister.selectedUniversityId}">
								<f:selectItems value="#{universities}" var="_univ"
									itemLabel="#{_univ.universityName}"
									itemValue="#{_univ.universityId}" />
							</p:selectOneMenu>
						</p>
						
						<p class="signin button">
							<h:commandButton value="KAYIT OL"
								action="#{studentRegister.registerStudent()}" />
						</p>
						<p class="change_link">
							<a href="#tologin" class="to_register">Giriş Yap</a>
						</p>

					</h:form>
				</div>

			</div>
		</div>
		</section>
	</div>
</h:body>
</html>
